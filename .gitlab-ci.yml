stages:
  - build
  - security
  - docker
  # - deploy  # Disabled until GitLab variables are configured

variables:
  DOCKER_REGISTRY: 'dockerrep.registrucentras.lt:5000'

  # Node.js version for consistency
  NODE_VERSION: '18.14.2'

# Cache node_modules for faster builds
.node_cache: &node_cache
  cache:
    key:
      files:
        - package-lock.json
    paths:
      - node_modules/
    policy: pull-push

# Build stage - Install dependencies and run tests
build:
  stage: build
  image: node:${NODE_VERSION}-alpine
  <<: *node_cache
  script:
    - echo "Installing dependencies..."
    - npm ci --silent --legacy-peer-deps
    - echo "Running linting..."
    - npm run lint
    - echo "Building application..."
    - npm run build
  artifacts:
    paths:
      - dist/
    expire_in: 1 hour
  only:
    - merge_requests
    - main
    - staging
    - develop

# Security scan
security:
  stage: security
  image: node:${NODE_VERSION}-alpine
  script:
    - npm audit --audit-level moderate
  allow_failure: true
  only:
    - merge_requests
    - main
    - staging
    - develop

build-and-push-image:
  stage: docker
  image: docker:stable
  variables:
    DOCKER_DRIVER: overlay2
    DOCKER_HOST: tcp://docker:2375
    NO_PROXY: 'docker'
  services:
    - docker:18.09.7-dind
  needs:
    - build
  only:
    - staging
  when: manual
  before_script:
    - docker --version
  script:
    - echo "Image tag - $DOCKER_REGISTRY/$CI_PROJECT_NAME:latest_$CI_COMMIT_SHORT_SHA"
    - docker build --build-arg NO_PROXY=docker -t $DOCKER_REGISTRY/$CI_PROJECT_NAME:latest_$CI_COMMIT_SHORT_SHA .
    - docker push $DOCKER_REGISTRY/$CI_PROJECT_NAME:latest_$CI_COMMIT_SHORT_SHA
